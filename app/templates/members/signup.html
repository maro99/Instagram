{% extends 'base.html' %}

{% block content %}

<div>
    <form action="POST">

        {% csrf_token %}
        {% for field in form%}
        <div>
            <label for="{{field.id_for_label}}">{{ field.label }}</label>
            {{field}}
        </div>
        {% endfor %}
        <button type="submit">회원가입</button>
    </form>


</div>

{% endblock %}}
