{% extends 'base.html'%}


{% block content %}

    <h1>post_list</h1>
    {% for post in posts %}
    <!--
        post의 author,username과
        post.photo를 출력
    -->



    <div>
        <div>{{post.author.username}}</div>
        <!--<div><img width = "100%"src="/media/{{post.photo}}" alt=""></div>-->
        <!--하드코드 방식이라 좋지 않다. -->
        <div>
            <img width = "100%"src="{{post.photo.url}}" alt="">
        </div>
    </div>


    {% endfor %}

{% endblock %}
